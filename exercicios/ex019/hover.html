<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

div > p {

  display: none;
}


  div:hover > p {
    display: block;
    width: 200px;
color: brown;
font-size: 30px;
  }


div:hover {
background-color: blue;
width: 200px;
}



  </style>
</head>
<body>
  <h1>EXEMPLO DE HOVER</h1>
  <p>Passa o mouse sobre o texto abaixo</p>
  <div>passe o mouse aqui
    <p>gostosa<br>
      querida<br>mulata
    </p>
  </div>
  <p>fim do exemplo acima</p>
</body>
</html>
